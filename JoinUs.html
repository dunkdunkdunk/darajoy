<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dara Joy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
    <div class="container-fluid">
      <a class="navbar-brand m-3" href="Home.html">
        <strong>Dara </strong> Joy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Product.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="JoinUs.html">Join Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form method="POST" data-netlify="true" action="/Success.html/">
    <div class="container-fluid bg-light mt-4 p-4 shadow mb-4" style="width: 70%;">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="h6 m-2" style="font-size: large;">Owner's Name</label>
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
          <input name="OW's name" type="text" class="form-control" placeholder="Owner's Name" required>
        </div>
        <div class="form-group col-md-6">
          <label class="h6 m-2" style="font-size: large;">Location Name</label>
          <input name="Location" type="text" class="form-control" placeholder="Location Name" required>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="h6 m-2" style="font-size: large;">Google Map Link</label>
        <input name="Link" type="url" class="form-control" placeholder="Link" required>
      </div>
      <div class="form-group col-md-6">
        <label class="h6 m-2" style="font-size: large;">Contact</label>
        <input name="Contact" type="text" class="form-control" placeholder="Contact" required>
      </div>
      <div class="form-group col-md-4">
        <label class="h6 m-2" style="font-size: large;">Location Type</label>
        <select name="option" class="form-control" required>
          <option selected disabled value="none">Nothing Selected</option>
          <option>Shopping Mall</option>
          <option>Hospital</option>
          <option>Park</option>
          <option>Museum</option>
          <option>Restaurant</option>
          <option>Zoo & Aquarium</option>
          <option>Skyscraper</option>
          <option>Temple</option>
          <option>Convenient Store</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="h6 m-2" style="font-size: large;">Picture <span class="text-muted" style="font-size: small;">*optional</span>  </label>
        <input name="Pic" type="file" class="form-control" placeholder="Link">
      </div>
      <div class="form-group col-md-6">
        <label class="h6 m-2 mt-3" style="font-size: large;">Send message to us <span class="text-muted" style="font-size: small;">*optional</span>  </label>
        <input name="Message" type="text" class="form-control" placeholder="Message">
      </div>
      <ul class="action text-center">
        <input type="submit" class="btn btn-primary m-3"></input>
      </ul>
    </div>
  </form>
  </div>
  <script src="Features.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
