<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dara Joy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow ">
    <div class="container-fluid">
      <a class="navbar-brand m-3" href="Home.html">
        <strong>Dara </strong> Joy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Features.html">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Product.html">Products</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form action="POST" data-netlify="true">
    <div class="container-fluid bg-light mt-4 p-4 shadow" style="width: 70%;">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="display-6 m-2" id="name">Owner's Name</label>
          <input type="text" class="form-control" placeholder="Owner's Name">
        </div>
        <div class="form-group col-md-6">
          <label class="display-6 m-2">Location Name</label>
          <input type="text" class="form-control" placeholder="Location Name">
        </div>
      </div>
      <div class="form-group col-md-6">
        <label class="display-6 m-2">Google Map Link</label>
        <input type="url" class="form-control" placeholder="Link">
      </div>
      <div class="form-group col-md-4">
        <label class="display-6 m-2">Location Type</label>
        <select class="form-control">
          <option selected disabled>Nothing Selected</option>
          <option>Shopping Mall</option>
          <option>Hospital</option>
          <option>Park</option>
          <option>Museum</option>
          <option>Restaurant</option>
          <option>Zoo & Aquarium</option>
          <option>Skyscraper</option>
          <option>Temple</option>
          <option>Convenient Store</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label class="display-6 m-2">Location's picture</label>
        <input type="file" class="form-control" placeholder="Link">
      </div>
      <ul class="action text-center">
        <input type="submit" class="btn btn-primary m-3"></input>
      </ul>
    </div>
  </form>
  </div>
  <script src="Features.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
